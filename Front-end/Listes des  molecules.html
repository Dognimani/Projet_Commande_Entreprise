<html lang="en">

    <title>Listes des molecules</title>

    <body>
              <div class="card row  col-md-12">
                            <!--la nav bar -->
                            <nav class="navbar navbar-expand navbar-light mt-0   card-header card-info card-outline">
                              <!-- Left navbar links -->
                              <ul class="navbar-nav mt-2">
                                <li class="nav-item d-none d-sm-inline-block">
                                  <h4>Liste des molecules en base de données </h4>
                                </li>
                                <li class="nav-item d-none d-sm-inline-block">

                              </ul>
                              <!-- bar de recherche-->
                              <ul class="navbar-nav ml-auto ">

                                    </tr>

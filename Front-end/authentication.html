<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>

    <!-- Bootstrap v5.2.2 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="css2/bootstrap.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="authentication.css">
</head>

<body>

    <div class="login">
        <div class="display">
            <img class="mb-4" src="img/logo-IBS.jpg" alt="" width="90" height="90">
            <h1 class="text-center">Please sign in</h1>
        </div>

        <form class="needs-validation">

            <div class="form-group is-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" required>

            </div>

            <div class="form-group is-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>

            <input class="btn w-100" style="background-color: rgb(0, 83, 159); color: white;" type="submit"
                value="SIGN IN">
            <p>Not a member? <a href="signup.html">Signup</a> </p>
        </form>
    </div>

</body>

</html>

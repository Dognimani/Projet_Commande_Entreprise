<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href=" {{ url_for('static', path='logo-IBSF.png') }}">

    <title>Signup</title>

    <!-- Bootstrap v5.2.2 -->
    <link href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet">

    <!-- CSS File -->
    <link href="{{ url_for('static', path='/Register.css') }}" rel="stylesheet">

    <!-- fontawesome File -->
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <form class="form-signup" action="http://localhost:8000/CreateUser/" method="post">
            <div class="image">
                <img class="mb-4" src="./../static/logo-IBSF.png" width="90" height="90">
            </div>
            {% if message !="" %}
        <div class="modal fade" id="modal-success">
            <div class="modal-dialog">
              <div class="modal-content bg-success">
                <div class="modal-header">
                  <h4 class="modal-title">Success Modal</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-outline-light">Save changes</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
        
        <div class="alert alert-warning alert-block" style="opacity: 0.5">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <span class="font-weight-bold"><strong>{{ message }}</strong></span>        
        </div>
        {% endif %}
            <h2>Signup</h2>
            <p>Create your account to access the IBS-Toxdatabase</p>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="Firstname" placeholder="Firstname" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="Lastname" placeholder="Lastname" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="Email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="Password" password placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="repeat_password" placeholder="Repeat Your Password" required>
            </div>
           
            <div class="form-group">
                <label>
                    <input type="checkbox" name="">
                    I agree all statements in <a href="#!">Terms of service</a>
                </label>
            </div>
            <input type="submit" class="btn btn-success btn-block" name=""
                style="background-color : rgb(0, 83, 159); color: #eee;" value="Submit">
        </form>
    </div>
</body>

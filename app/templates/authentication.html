<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>

    <!-- Bootstrap v5.2.2 -->
    <link href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet">

    <!-- CSS File -->
    <link href="{{ url_for('static', path='/authentication.css') }}" rel="stylesheet">
    <!-- fontawesome File -->
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="login">
        <div class="display">
            <img class="d-block mx-auto mb-4" src="./../static/logo-IBSF.png"  width="120" height="120">

            <h1 class="text-center">Please sign in</h1>
        </div>

        <form class="needs-validation">

            <div class="form-group is-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" id="email" required>

            </div>

            <div class="form-group is-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>

            <input class="btn w-100" style="background-color: rgb(0, 83, 159); color: white;" type="submit"
                value="SIGN IN">
            <p>Not a member? <a href="signup.html">Signup</a> </p>
        </form>
    </div>

</body>

</html>
